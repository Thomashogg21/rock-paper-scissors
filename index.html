<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">player</div>
        <div id="npc-label" class="badge">npc</div>
        <span id="player-score">0</span> : <span id="npc-score">0</span>
    </div>

    <div class="answer">
        <p>Rock is no match for paper! You win!</p>
    </div>

    <div class="options">
        <div class="option" id="rock">
            <img src="assets/images/rock.jpg" alt="rock">
        </div>
        <div class="option" id="paper">
            <img src="assets/images/paper.jpg" alt="paper">
        </div>
        <div class="option" id="scissors">
            <img src="assets/images/scissors.jpg" alt="scissors">
        </div>
    </div>

    <p id="message">Shoot your shot!</p>
</body>
</html>
